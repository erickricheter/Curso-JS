<body>
    <main">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1">
        <p>+</p>
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <p id="res">Resultado:</p>
    </main>

    <script>
      function somar() {
        tx1 = document.querySelector('input#txtn1')
        tx2 = document.querySelector('input#txtn2')
        res = document.querySelector('p#res')
        nb1 = Number(tx1.value) //sempre lembrar de pegar o value
        nb2 = Number(tx2.value) //sempre lembrar que do campo text vem um text
        soma = nb1 + nb2
        res.innerHTML = `A soma entre os numeros ${nb1} e ${nb2} Ã© <strong>${soma}</strong>`
      }
    </script>
