<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos doom</title>
    <style>
        #area {
            font-size: 16pt;
            color: white;
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <main">
        <div id="area">
            Interaja
        </div>
    </main>

    <script>
      var a = document.querySelector('div#area')
      a.addEventListener('click', clicou)
      a.addEventListener('mouseenter', entrou)
      a.addEventListener('mouseout', saiu)

      function clicou(){
        a.style.background = 'red'
        a.innerHTML = 'clicou'
      }

      function entrou(){
        a.style.background = 'black'
        a.innerHTML = 'entrou'
      }

      function saiu(){
        a.style.background = 'green'
        a.innerHTML = 'saiu'
      }

    </script>
</body>
</html>
