<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first project</title>

    <style>
      body {
        background-color: powderblue;
        font-size: 20pt;
        text-align: center;
      }
    </style>

  <body>
    <script>
      var nome = window.prompt("Qual é seu nome?");
      document.writeln(
        `Oi, ${nome}. O seu nome tem ${nome.length} letras!<br>`
      );
      document.writeln(
        `Oi, ${nome}. O seu nome é assim todo maiusculo: ${nome.toUpperCase()}`
      );
    </script>
  </body>
